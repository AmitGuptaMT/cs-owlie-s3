<div class="container">
	<div class="col-md-4 col-md-offset-4 login-panel">
		<h3>Login to continue</h3>
		<form role="form" ng-submit="login()">
			<div class="form-group">
			<label for="email">Email</label>
				<input type="email" class="form-control" id="email" ng-model="user.email" required="">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control" ng-model="user.password" required="">
			</div>
			<button type="submit" class="btn btn-success" name="submit">Log In</button>
		</form>
	</div>
</div>
